      {{ .Date.Format (.Site.Params.dateFormat | default "January 2, 2006" ) }}
    </time>
    <h2 class="title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{ .Summary }}
  </div>
  {{ if .Truncated }}
  <div>

  </div>
  {{ end }}
